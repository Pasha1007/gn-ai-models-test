<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capture Your Moments - Our Studio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Capture Your Memories</h1>
      <h2>Professional Photography for Every Occasion</h2>
    </header>

    <section class="hero">
      <img src="hero-image.jpg" alt="Stunning Photography" />
      <div>
        <h3>Get Beautiful, Timeless Photos</h3>
        <button>Book a Session</button>
      </div>
    </section>

    <section class="services">
      <h2>Our Services</h2>
      <div class="service-boxes">
        <div class="service-box">
          <h3>Portraits</h3>
          <p>Headshots, family photos, and more.</p>
        </div>
        <div class="service-box">
          <h3>Events</h3>
          <p>Weddings, birthdays, corporate events.</p>
        </div>
        <div class="service-box">
          <h3>Product</h3>
          <p>High-quality images for your business.</p>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2023 Capture Your Moments</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
<style>
  body {
    font-family: sans-serif;
    margin: 0;
  }
  header {
    background-color: #f0f0f0;
    padding: 20px 0;
    text-align: center;
  }
  .hero {
    background: url("hero-image.jpg") center center;
    background-size: cover;
    padding: 100px 0;
    color: white;
    text-align: center;
  }
  .hero img {
    display: block;
    max-width: 100%;
    height: auto;
  }
  .service-boxes {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
    padding: 20px;
  }
  .service-box {
    width: 30%;
    text-align: center;
    padding: 20px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
  }
  footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
  }
</style>
